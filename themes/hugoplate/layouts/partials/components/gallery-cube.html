<div class="bg-body dark:bg-darkmode-body">
  <a href="{{ .RelPermalink }}" class="rounded block overflow-hidden group max-h-56 m-0 shadow-md">
    {{ $image:= .Params.image }}
    {{ if $image }}
      {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Size" "500x350" "Command" "Crop" "Class" "w-full rounded max-h-56 object-cover group-hover:scale-[1.03] transition duration-300") }}
    {{ end }}
  </a>
</div>
