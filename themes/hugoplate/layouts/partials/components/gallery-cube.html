<div class="bg-body dark:bg-darkmode-body">
  <a href="{{ .RelPermalink }}" class="block overflow-hidden group max-h-60 m-0">
    {{ $image:= .Params.image }}
    {{ if $image }}
      {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Size" "600x300" "Command" "Crop" "Class" "w-full max-h-60 object-cover group-hover:scale-[1.03] transition duration-300") }}
    {{ end }}
  </a>
</div>
