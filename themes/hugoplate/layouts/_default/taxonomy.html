{{ define "main" }}
  {{ if site.Params.page_header.enable }}
  {{ partial "page-header" . }}
  {{ end }}

  <section class="section">
    <div class="container">
      <div class="row">
        {{ range .Data.Pages }}
          <div class="md:col-4 mb-8">
            {{ partial "components/blog-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
